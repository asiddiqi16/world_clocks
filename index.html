<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>World Clock</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ•£ World Clock</h1>
      <div class="country-selector">
        <select name="country-selected" id="countries">
          <option value="" selected>Select a country</option>
          <option value="current">Current Location</option>
          <option value="Australia/Melbourne">Melbourne, AUS</option>
          <option value="Asia/Tokyo">Tokyo, JAP</option>
          <option value="Europe/London">London, UK</option>
        </select>
      </div>
      <div class="countries-displayed">
        <div class="country" id="first-city">
          <div class="country-details">
            Melbourne, Australia
            <div class="country-date"></div>
          </div>
          <span class="country-time"></span>
        </div>
        <div class="country" id="second-city">
          <div class="country-details">
            Rome, Italy
            <div class="country-date"></div>
          </div>
          <span class="country-time"></span>
        </div>
        <div class="country" id="third-city">
          <div class="country-details">
            New York, USA
            <div class="country-date"></div>
          </div>
          <span class="country-time"></span>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://www.shecodes.io/graduates/100445-ariba-siddiqi"
        target="_blank"
        >Ariba Siddiqi</a
      >
      and is open sourced on
      <a href="https://github.com/asiddiqi16/world_clocks" target="_blank">
        GitHub</a
      >
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
